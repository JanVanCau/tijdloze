<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tijdloze Generator</title>
        <link rel="icon" href="{{ url_for('static', filename='music-note.png') }}" type="image/x-icon">
        <link rel="stylesheet" href="{{ url_for('static', filename='sudoku_solver.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <form method="POST" action="{{ url_for('index') }}">

            <div class="element" style="margin-top: 20px;">
                <p>Write some words or a sentence &#129718; or leave blank...</p>      
            </div>
       
            <div class="element">
                <input class="text_box" type="text" name="provided_text" maxlength="55" value="{{ prov_text }}" placeholder=". . .">
            </div>

            <div class="element">
                <div style="display: flex; justify-content: center;">
                    <button class="button" style="text-align: center; margin-right: 20px;" type="submit" name="action" value="lousy_model">generate lousy</button>
                    <p style='font-size:26px; margin-left: 0; margin-right: 0;'> &#x1FA84;</p>
                    <button class="button" style="text-align: center; margin-left: 20px;" type="submit" name="action" value="safe_model">generate safe</button>
                </div>
            </div>

            <div class="element" style="margin-top: 60px;">
                <p><pre style="font-size: 18px;">{{ gen_text }}</pre></p>
            </div>

        </form>  
    </body>
</html>
